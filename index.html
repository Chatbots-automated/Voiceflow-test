<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chatbot Test</title>
</head>
<body>
    <h1>Test Your Voiceflow Chatbot Here</h1>
    <p>Below is your chatbot in action:</p>

    <!-- Insert your chatbot embed script here -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '6722b76dfb0d295a57c95612' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              assistant: { stylesheet: "https://your-custom-css-url.com/style.css" } // Replace with your CSS URL
            });
          };
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
